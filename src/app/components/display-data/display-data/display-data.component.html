<legend>User Information</legend>
<hr>
<div>
	<div class="form-group"> <!-- GUD -->
		<label class="col-md-6 col-form-label">GUID</label>
		<div class="col-xs-1 form-control">{{user.guid}}</div>
	</div>

	<div class="form-group"> <!-- Customer UID -->
		<label class="col-md-6 col-form-label">Customer UID</label>
		<div class="col-xs-1 form-control">{{user.customerUid}}</div>
	</div>

	<div class="form-group"> <!-- First Name -->
		<label class="col-md-6 col-form-label">First Name</label>
		<div class="col-xs-1 form-control">{{user.first_name}}</div>
	</div>

	<div class="form-group"> <!-- Last Name -->
		<label class="col-md-6 col-form-label">Last Name</label>
		<div class="col-xs-1 form-control">{{user.last_name}}</div>
	</div>

	<div class="form-group"> <!-- E-mail -->
		<label class="col-md-6 col-form-label">E-mail</label>
		<div class="col-xs-1 form-control">{{user.email}}</div>
	</div>

	<div class="form-group"> <!-- Zip Code -->
		<label class="col-md-6 col-form-label">Zip Code</label>
		<div class="col-xs-1 form-control">{{user.zipcode}}</div>
	</div>

	<div class="form-group row"> <!-- Password -->
		<label class="col-md-6 col-form-label">Password</label>
		<div class="col-xs-1 form-control">{{user.password}}</div>
	</div>

</div>
