<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group" [ngClass]="{'has-error':invalidFirstName()}"> <!--FirstName-->
        <label for="first_name" class="control-label">First Name</label>
        <input type="text"  formControlName="first_name"  class="form-control" id="first_name" name="first_name" placeholder="Enter firstname">
        <p *ngIf="invalidFirstName()" id="firstname" class="alert alert-danger">{{this.serviceErrors.first_name || 'Invalid first name.'}}</p>
     </div>
    <div  class="form-group" [ngClass]="{'has-error':invalidLastName()}"> <!--LastName-->
        <label for="last_name" class="control-label">Last Name</label>
        <input type="text" formControlName="last_name"  class="form-control" id="last_name" name="last_name" placeholder="Enter lastname">
        <p *ngIf="invalidLastName()" id="last_name_error" class="alert alert-danger">{{this.serviceErrors.last_name || 'Invalid last name.'}}</p>
    </div>

    <div class="form-group" [ngClass]="{'has-error':invalidEmail()}"> <!-- Email -->
		<label for="email" class="control-label">E-mail</label>
        <input type="text" formControlName="email"  class="form-control" id="email" name="email" placeholder="your@email.com">
        <p *ngIf="invalidEmail()" id="email_error" class="alert alert-danger">{{this.serviceErrors.email || 'Invalid email.'}}</p>
	</div>
							
	<div class="form-group" [ngClass]="{'has-error':invalidZipcode()}"> <!-- Zip Code-->
		<label for="zipcode" class="control-label">Zip Code</label>
        <input type="text" formControlName="zipcode"  class="form-control" id="zipcode" name="zipcode" placeholder="#####">
        <p *ngIf="invalidZipcode()" id="zipcode_error" class="alert alert-danger">{{this.serviceErrors.zipcode || 'Invalid ZipCode.'}}</p>
	</div>
	
	<div class="form-group" [ngClass]="{'has-error':invalidPassword()}"> <!-- Password -->
		<label for="password" class="control-label">Password</label>
        <input type="text" formControlName="password"  class="form-control" id="password" name="password" placeholder="*****">
        <p *ngIf="invalidPassword()" id="password_error" class="alert alert-danger">{{this.serviceErrors.password || 'Invalid Password.'}}</p>
    </div>
    <div class="form-group has-error ">
            <button type="submit" class="btn btn-primary"> Register</button>
    </div>
</form>
<router-outlet></router-outlet>
